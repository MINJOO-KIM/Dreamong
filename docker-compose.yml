services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - dreamong-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend/dreamong
    container_name: backend-container
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/${MYSQL_DATABASE}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
    ports:
      - "8080:8080"
      - "9093:9093"
    networks:
      - dreamong-network
    restart: on-failure

  frontend:
    build:
      context: ./frontend/dreamong
    container_name: frontend-container
    volumes:
      - frontend-dist:/app/dist  # dist 디렉토리를 공유
    ports:
      - "5173:80"
    networks:
      - dreamong-network

  nginx:
    image: nginx:latest
    container_name: nginx-container
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/nginx/sites-available:/etc/nginx/sites-available
      - /etc/nginx/sites-enabled:/etc/nginx/sites-enabled
      - /etc/letsencrypt:/etc/letsencrypt
      - frontend-dist:/app/dist  # Nginx에 dist 디렉토리를 마운트
    networks:
      - dreamong-network
    restart: always

volumes:
  mysql-data:
  frontend-dist:  # 프론트엔드 빌드 파일을 저장할 볼륨

networks:
  dreamong-network: